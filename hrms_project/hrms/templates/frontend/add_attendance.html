<!DOCTYPE html>
<html>
<head>
    <title>Register Attendance</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form card */
        .form-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 6px rgba(44, 62, 80, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        .back-btn-wrapper {
            text-align: center;
            margin-top: 15px;
        }

        .btn-secondary {
            display: inline-block;
            padding: 8px 18px;
            font-size: 13px;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #dfe6e9;
            border-color: #95a5a6;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Register Attendance for {{ employee.name }}</h2>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}

            <label>Date</label>
            <input type="date" name="date" required>

            <label>In Time</label>
            <input type="time" name="in_time" required>

            <label>Out Time</label>
            <input type="time" name="out_time" required>

            <button type="submit" class="btn">Submit Attendance</button>

            <div class="back-btn-wrapper">
                <a href="/home/" class="btn-secondary">Back to Employee List</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
