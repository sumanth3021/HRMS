<!DOCTYPE html>
<html>
  <head>
    <title>Add Employee</title>

    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 30px;
      }
      
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      
      /* Form card */
      .form-card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }
      
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #2c3e50;
        font-weight: 500;
      }
      
      input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      input:focus {
        outline: none;
        border-color: #2c3e50;
        box-shadow: 0 0 6px rgba(44, 62, 80, 0.3);
      }
      
      /* Error message */
      .error {
        color: #c0392b;
        background-color: #fdecea;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
        text-align: center;
      }
      
      /* Buttons */
      .btn {
        width: 100%;
        padding: 12px;
        background-color: #2c3e50;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .btn:hover {
        background-color: #34495e;
        transform: translateY(-2px);
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      }
      
      .back-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        color: #2c3e50;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      
      .back-link:hover {
        color: #1abc9c;
        text-decoration: underline;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-secondary {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 16px;
        font-size: 13px;
        background-color: #ecf0f1;
        color: #2c3e50;
        text-decoration: none;
        border-radius: 5px;
        border: 1px solid #bdc3c7;
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background-color: #dfe6e9;
        border-color: #95a5a6;
        transform: translateY(-1px);
      }
      .back-btn-wrapper {
    text-align: center;
    margin-top: 15px;
}

.btn-secondary {
    display: inline-block;
    padding: 8px 18px;
    font-size: 13px;
    background-color: #ecf0f1;
    color: #2c3e50;
    text-decoration: none;
    border-radius: 5px;
    border: 1px solid #bdc3c7;
    transition: all 0.3s ease;
}

.btn-secondary:hover {
    background-color: #dfe6e9;
    border-color: #95a5a6;
    transform: translateY(-1px);
}

    </style>
  </head>

  <body>
    <div class="container">
      <h2>Add Employee</h2>

      <div class="form-card">
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <label>Name</label>
          <input type="text" name="name" required />

          <label>Designation</label>
          <input type="text" name="designation" required />

          <label>Department</label>
          <input type="text" name="department" required />

          <label>Email</label>
          <input type="email" name="email" required />

          <label>Date of Joining</label>
          <input type="date" name="date_of_joining" required />

          <button type="submit" class="btn">Save Employee</button>
        </form>

        <div class="back-btn-wrapper">
    <a href="/home/" class="btn-secondary"> Back to Employee List</a>
</div>
      </div>
    </div>
  </body>
</html>
