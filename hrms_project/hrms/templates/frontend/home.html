<!DOCTYPE html>
<html>
<head>
    <title>HRMS - Employee List</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        /* Top action bar */
        .actions {
            max-width: 1000px;
            margin: 0 auto 25px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions a {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .actions a:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Table container */
        .table-container {
            display: flex;
            justify-content: center;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #2c3e50;
            color: #ffffff;
            font-weight: 600;
        }

        tr {
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background-color: #f2f6fa;
        }

        td a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Employee List</h1>

    <div class="actions">
        <a href="/employee/add/">âž• Add Employee</a>
        <a href="/report/">ðŸ“Š View Department Report</a>
    </div>

    <div class="table-container">
        <table>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Email</th>
                <th>Date of Joining</th>
            </tr>

            {% for emp in employees %}
            <tr>
                <td>
                    <a href="/employee/{{ emp.id }}/">{{ emp.name }}</a>
                </td>
                <td>{{ emp.designation }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.date_of_joining }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="no-data">No employees found</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
